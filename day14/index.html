    <p style="text-align: center; padding-top: 20%; font-size: xx-large;">Have you guessed the difference between Referring an array and copying an array. <br>Give a try to update an array without making the changes in the original copy. <br>Give it a try @ console!!</p>
    

    <script>
        // Let's say we have an array
        const sisters = ["ammu", "ice", "chechi", "kavi", "abi","priya"];

        // suppose we need a copy means, we generally use 
        const close = sisters;
        console.log(close);

        //but if we do some update on array close like
        //close[2] = "panda";

        // it changes the original array
        // the solution is to make a copy instead of changing the original array

        // here is the  two way to create a copy
        const life = sisters.slice();
        console.log(life);

        const sis=[].concat(sisters);
        const friend = ["sona"].concat(sisters);
        console.log(friend);
        console.log(sis);
        // using this the original will not get changed

        //or using Es6 spread operator
        const sis1=[...sisters];
        sis1[2]="Vanmathi";
        console.log(sis1);
        console.log(sisters);

        const sis2=Array.from(sisters);
        console.log(sis2)

        sis2[2]="vanmathi";
        console.log(sis2);
        console.log(sisters);
